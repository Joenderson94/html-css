<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        <button data-time="30">        30 seg<br><strong>PERGUNTA<br><br>7</strong></button>
        <button data-time="120">       2 min<br><strong>RESPOSTA<br><br>8</strong></button>
        <button data-time="75">        1:15 min<br><strong>REPLICA<br><br>4</strong></button>
        <button data-time="75">        1:15 min<br><strong>TREPLICA<br><br>5</strong></button>        
        <button data-time="60">        1 min<br><br><strong><br>6</strong></button>
        <button id="startButton">      <strong><br>INICIAR<br><br>0</strong></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
