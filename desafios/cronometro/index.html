<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Regressivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        <button id="set2min" data-time="120">2 min<br><strong>PERGUNTA<br>1</strong></button>
        <button id="set1min25sec" data-time="85">1:25 min<br><strong>REPLICA<br>2</strong></button>
        <button id="set1min" data-time="60">1 min<br><strong>TREPLICA<br>3</strong></button>
        <button id="set30sec" data-time="30">30 seg<br><br><strong>4</strong></button>
        <button id="startButton"><strong><br>INICIAR<br>5</strong></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
