<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>abrir esse site em varios tamanhos: cel, tablet e pc</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="img grande">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/Headlands - National Sweetheart.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Headlands - National Sweetheart.mp3" type="audio/mpeg">
        <source src="midia/Headlands - National Sweetheart.ogg" type="audio/ogg">
        <source src="midia/Headlands - National Sweetheart.wav" type="audio/wag">
        <p>infelizmente seu navegador não consegue carregar <a href="midia/Headlands - National Sweetheart.mp3" download="musicaSite" type="application/mpeg">clique aqui para baixar o arquivo</a></p>
    </audio>
    
    
</body>
</html>
