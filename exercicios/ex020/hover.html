<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        h1{
            background-color: aquamarine;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div>p{
            display: none;           
        }
        div:hover > p{
            display: block;
            background-color: rgb(101, 101, 218);
            width: 200px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo 1</h1>
    <p>passe o Mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...!</p>
    </div>
</body>
</html>
