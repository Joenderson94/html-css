<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <STYLE>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <table>
        <h1>MESCLAGEM DE CELULAS</h1>
        <tr>
            <td>A</td>
            <TD colspan="2">B</TD>
            
        </tr>
        <tr>
            <TD>D</TD>
            <TD>E</TD>
            <TD ROWspan="2">F</TD>
            
        </tr>
        <tr>
            <TD>G</TD>
            <TD>H</TD>
            
        </tr>
    </table>
</body>
</html>
